<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>FORMS</h1>
    <form action="/index1.html" autocomplete="on">
        <label for="name">Name</label>
        <input type="text" name="name" required></input>
        <br>
        <br>
        <label for="Email">Email Address</label>
        <input type="email" name="Email" required>
        <br>
        <br>
        <label for="Pwd">Password</label>
        <input type="password" name="Pwd" required>
        <br>
        <br>
        <p>Language</p>
        <input type="radio" id="React" name="lang" value="React">
        <label for="React">React</label>
        <br>
        <input type="radio" id="Angular" name="lang" value="Angular">
        <label for="Angular">Angular</label>
        <br>
        <input type="radio" id="Vue" name="lang" value="Vue">
        <label for="Vue">Vue</label>
        <br>
        <p>Course</p>
        <input type="checkbox" name="Course" value="MERN" id="MERN" required>
        <label for="MERN">MERN</label>
        <br>
        <input type="checkbox" name="Course" value="MEAN" id="MEAN">
        <label for="MEAN">MEAN</label><br>
        <input type="checkbox" name="Course" value="MEVN" id="MEVN">
        <label for="MEVN">MEVN</label>
        <br>
        <br>
        <label for="Field">Field:</label>
        <br>
        <select name="Field" id="Field" required>
            <option value="Front End">Front End</option>
            <option value="Back End">Back End</option>
            <option value="Full Stack">Full Stack</option>
        </select>
        <br>
        <br>
        <textarea name="info" id="info" cols="35" rows="7" required>
        </textarea>
        <br>
        <br>
        Phone Number<input type="number" required>
        <input type="submit" value="submit">
    </form>
    <h1>
        TABLES
    </h1>
    <a href="index2.html">Click Here</a>
</body>

</html>
